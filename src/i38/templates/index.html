{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="row">

    <h2>Top news</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <article>
    {% for page in page_list %}

    {% endfor %}
   </article>
  </div>
</div>
{% endblock %}
