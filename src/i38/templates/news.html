{% extends 'base.html' %}

{% block title %} {{ page.page_title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12 col-sm-">
   <section id="newslist">
      <article data-news-id="{{page.id}}">
          <a href="#up" class="uparrow voted">▲</a> 
          <h2><a href="{{page.page_url}}" rel="nofollow">{{page.page_title}}</a></h2> 
          <address>at llbit.se</address>
          <a href="#down" class="downarrow disabled">▼</a>
          <p>2 up and 0 down, posted by <username><a href="/user/dtby">dtby</a></username> 22 days ago <a href="/news/1424">0 comments</a></p>
        </article>
    </section>
  </div>
</div>
<div class="row">
    <div class="col-lg-6">
     <form action="" role="form">
        <div class="form-group">
        <label for="comment">Comment</label>
        <textarea name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
