{% extends 'base.html' %}

{% block title %}Submit{% endblock %}

{% set active_page = "submit" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h2>Submit</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 col-sm-6 col-">
    <form action="/submit" method="GET" role="form">
      <div class="form-group">
        <label for="page_title">Title</label>
        <input type="text" name="page_title" class="form-control" value=""/>
      </div>
      <div class="form-group">
        <label for="page_url">Address</label>
        <input type="text" name="page_url" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
